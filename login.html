<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Chandigarh University Management</title>
  <link rel="stylesheet" href="login.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
     
  <div class="login" id="login">
    <img src="img/login-logo.png" alt="cuims logo">

    <div class="form">
        <form id="loginForm">
            <div class="input">
                <label for="password">Log IN</label>
                <p>Welcome to University Information Management System</p>
                <input type="text" name="username" id="username" class="input" placeholder="Enter User Id" spellcheck="true" autocomplete="on" autofocus="on" max="10"  onkeypress="handleKeyPress(event)"   readonly>
                <!-- password -->
                <input type="password" name="password" id="password" class="input" placeholder="Enter password" required>
                  
            </div>
          
            
           
            <div class="submit">
                <button type="submit" id="loginbtn">LOGIN</button>
                <a href="#">Forgot password</a>
               
            </div>
        </form>
    </div>
</div>



<script src="login.js"></script>

</body>
</html>
